services:
  stats-server:
    build:
      context: ./stats-service/stats-server
      dockerfile: Dockerfile
    container_name: stats-server
    depends_on:
      stats-db:
        condition: service_healthy
    ports:
      - "9090:9090"
    healthcheck:
      test: curl -f http://stats-server:9090/actuator/health || exit 1
      timeout: 10s
      interval: 30s
      retries: 3
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats-server
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    restart: unless-stopped

  stats-db:
    image: postgres:16.1
    container_name: stats-db
    environment:
      POSTGRES_DB: stats-server
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "6542:5432"
    volumes:
      - stats-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ewm-service:
    build:
      context: ./ewm-service
      dockerfile: Dockerfile
    container_name: ewm-service
    depends_on:
      ewm-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: curl -f http://ewm-service:8080/actuator/health || exit 1
      timeout: 10s
      interval: 30s
      retries: 3
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/main-server
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    restart: unless-stopped

  ewm-db:
    image: postgres:16.1
    container_name: ewm-db
    environment:
      POSTGRES_DB: main-server
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "6541:5432"
    volumes:
      - ewm-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  stats-data:
  ewm-data: